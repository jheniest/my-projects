<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhenie's Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .title-bar {
            background-color: #9b59b6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            margin-top: 40px;
            text-align: center;
        }

        .project-list {
            margin-top: 30px;
            text-align: left;
        }

        .project-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .project-list ul li {
            margin: 10px 0;
        }

        .project-list ul li a {
            color: #9b59b6;
            text-decoration: none;
        }

        .project-list ul li a:hover {
            text-decoration: underline;
        }

        .project-icon {
            font-size: 50px;
            color: #9b59b6;
        }
    </style>
</head>

<body>

    <!-- Title Bar -->
    <header class="title-bar">
        <h1>Jhenifer Projetos</h1>
    </header>

    <!-- Content Section -->
    <div class="content container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <!-- Project Icon Section -->
                <div class="project-icon">
                    <i class="bi bi-card-checklist"></i>
                </div>

                <!-- Project Details -->
                <div class="project-list">
                    <h2>Detalhes dos Projetos</h2>
                    <ul>
                        <li><i class="bi bi-link-45deg"></i> <a href="#">Projeto 1: Metereologia em Python</a></li>
                        <li><i class="bi bi-briefcase"></i> <a href="#">Project 2: Exemplo 1 em Python</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
